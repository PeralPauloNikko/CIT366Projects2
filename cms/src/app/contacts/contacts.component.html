<div class="row">
  <div class="col-md-5">
    <app-contacts-list (contactSend)="selectedContact = $event"></app-contacts-list>
  </div>
  <div class="col-md-4">
    <app-contacts-detail *ngIf="selectedContact !=null"
                         [contact]="selectedContact"
    ></app-contacts-detail>
  </div>
</div>
